<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Wingnify UI Assignment</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <h1>Wingnify UI Assignment</h1>
    <div class="lightbox">
      <div class="box">
        <form onsubmit="">
          <div class="heading">
            <h1><strong> GET $10 OFF WHEN YOU SIGN UP FOR</strong></h1>
            <p class="subheading_two">SAVING,NEWS,UPDATES AND MORE</p>
          </div>

          <input
            type="text"
            name="name"
            id="name"
            placeholder="your name"
            required
          />
          <input
            type="email"
            name="email"
            id="email"
            placeholder="email address"
          />
          <div id="check">
            <input type="checkbox" name="subscribe" class="subscribe" />
            <label for="subscribe" class="subscribe">
              Check this box to receive monthly newsletter
            </label>
          </div>
          <button>SIGN UP</button>
          <div class="privacy">
            <p><a href="#">PRIVACY POLICY</a></p>
          </div>
          <a href="#" class="close">X</a>
        </form>
        <div class="imgCont">
          <img src="./Untitled.png" alt="" />
        </div>
      </div>
    </div>
    <script src="index.js"></script>
  </body>
</html>
